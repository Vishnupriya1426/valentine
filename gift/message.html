<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Message - Love Beyond Gravity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0a0a1a;
            color: #fff;
            min-height: 100vh;
        }

        /* Galaxy Background */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0033 0%, #0a0a1a 50%, #000 100%);
            z-index: -2;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float-up 8s infinite ease-in;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.8));
        }

        .heart.heart-2 {
            animation-duration: 10s;
            opacity: 0.4;
        }

        .heart.heart-3 {
            animation-duration: 12s;
            opacity: 0.5;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .content {
            max-width: 700px;
            width: 100%;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #ff69b4;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.1rem;
            color: #ffffff;
            font-weight: 300;
        }

        /* Message Box */
        .message-box {
            background: rgba(255, 255, 255, 0.08);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 105, 180, 0.5);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.3);
            margin-bottom: 30px;
        }

        .message-label {
            font-size: 1.2rem;
            color: #ff69b4;
            margin-bottom: 15px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }

        .message-textarea {
            width: 100%;
            min-height: 250px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-radius: 15px;
            padding: 20px;
            color: #ffffff;
            font-size: 1rem;
        }

        .message-textarea:focus {
            outline: none;
            border-color: rgba(255, 105, 180, 0.8);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        .message-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        /* Character Counter */
        .char-counter {
            text-align: right;
            color: #ff69b4;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* Buttons Container */
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .btn-send {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: #000000;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
        }

        .btn-send:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 20, 147, 1);
        }

        .btn-send:active {
            transform: scale(0.95);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 2px solid rgba(255, 105, 180, 0.5);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
        }

        .btn-back:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.6);
        }

        .btn-back:active {
            transform: scale(0.95);
        }

        .btn-unveil {
            padding: 10px 20px;
            font-size: 0.95rem;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: #000;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.3);
        }

        #unveilParagraph {
            min-height: 160px;
            padding: 18px;
            border-radius: 15px;
            outline: none;
        }

        /* Success Message */
        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 2000;
            animation: popupShow 0.8s ease-out;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .success-popup.show {
            display: block;
        }

        .success-popup h2 {
            color: #ff1493;
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .success-popup p {
            color: #333;
            font-size: 1.1rem;
        }

        @keyframes popupShow {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 105, 180, 0.5);
            border-radius: 15px;
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .music-btn {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: #000000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .music-btn:hover {
            transform: scale(1.15);
        }

        .music-label {
            color: #ff69b4;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .message-box {
                padding: 25px;
            }

            .message-textarea {
                min-height: 200px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 0.95rem;
            }

            .music-player {
                bottom: 20px;
                left: 20px;
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Galaxy Background -->
    <div class="galaxy-bg">
        <div class="stars" id="starsContainer"></div>
    </div>

    <!-- Floating Hearts -->
    <div class="floating-hearts" id="floatingHeartsContainer"></div>

    <!-- Music Player -->
    <div class="music-player">
        <button class="music-btn" id="musicToggle" onclick="toggleMusic()">ðŸŽµ</button>
        <span class="music-label">Love Song</span>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="content">
            <!-- Header -->
            <div class="header">
                <h1>ðŸ’Œ Write Your Love Message</h1>
                <p>Express your deepest feelings in your own words...</p>
            </div>

            <!-- Message Box -->
            <div class="message-box">
                <div style="text-align:center; margin-bottom:16px;">
                    <button class="btn btn-unveil" id="unveilBtn">See me love</button>
                </div>
                <div class="message-label">Your Message:</div>
                <div id="unveilParagraph" class="message-textarea" style="display:none; white-space:pre-wrap;">you are spl one i dont want to loose you</div>
            </div>

            <!-- Buttons removed (only unveil button remains) -->
        </div>
    </div>

    <!-- Success popup removed -->

    <!-- Hidden Audio for Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="lovesong.mpeg" type="audio/mpeg">
    </audio>

    <script>
        // Generate random stars
        function generateStars() {
            const starsContainer = document.getElementById('starsContainer');
            const starCount = window.innerWidth > 768 ? 150 : 80;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Generate floating hearts
        function generateFloatingHearts() {
            const container = document.getElementById('floatingHeartsContainer');
            const hearts = ['â¤ï¸', 'ðŸ’•', 'ðŸ’—'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = `heart heart-${(i % 3) + 1}`;
                heart.textContent = hearts[i % hearts.length];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(heart);
            }
        }

        // Unveil paragraph simple behavior
        const unveilPara = document.getElementById('unveilParagraph');

        document.getElementById('unveilBtn').addEventListener('click', function() {
            unveilPara.style.display = 'block';
        });

        // Music toggle with localStorage persistence
        function toggleMusic() {
            const audio = document.getElementById('backgroundMusic');
            const btn = document.getElementById('musicToggle');
            
            if (audio.paused) {
                audio.play().catch(e => console.log('Audio play failed'));
                localStorage.setItem('musicPlaying', 'true');
                btn.textContent = 'ðŸŽµ';
            } else {
                audio.pause();
                localStorage.setItem('musicPlaying', 'false');
                btn.textContent = 'ðŸ”‡';
            }
        }

        // Initialize page with music state
        window.addEventListener('load', function() {
            const audio = document.getElementById('backgroundMusic');
            if (!audio) return;
            const isMusicPlaying = localStorage.getItem('musicPlaying') === 'true';
            if (isMusicPlaying) {
                audio.play().catch(() => {});
                document.getElementById('musicToggle').textContent = 'ðŸŽµ';
            }
        });

        // Go back
        function goBack() {
            globalThis.location.href = 'stickers.html';
        }

        // Initialize
        window.addEventListener('load', function() {
            generateStars();
            generateFloatingHearts();
        });
    </script>
</body>
</html>
